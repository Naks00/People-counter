<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedestrian Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .counter {
            font-size: 50px;
            font-weight: bold;
            color: #007BFF;
            margin: 20px 0;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
    <script>
        function updateCount() {
            fetch('/count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('count').innerText = data.count;
                });
        }

        function resetCounter() { //Gave up on this
            fetch('/reset', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    updateCount(); // Refresh the count
                });
        }

        setInterval(updateCount, 2000); // Auto-update every 2 seconds
    </script>
</head>
<body onload="updateCount()">
    <h1>Pedestrian Counter</h1>
    <div class="counter">People Count: <span id="count">0</span></div>
   
</body>
</html>
